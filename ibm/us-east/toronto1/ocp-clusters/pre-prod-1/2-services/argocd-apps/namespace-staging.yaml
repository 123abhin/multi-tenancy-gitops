apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-staging
spec:
  destination:
    namespace: staging
    server: https://kubernetes.default.svc
  project: services
  source:
    path: ibm/us-east/toronto1/ocp-clusters/pre-prod-1/2-services/projects/staging
    repoURL: https://github.com/hollisc/multi-tenancy-gitops.git
    targetRevision: demo1-ace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
