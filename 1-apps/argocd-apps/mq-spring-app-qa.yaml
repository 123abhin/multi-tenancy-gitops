apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mq-spring-app-qa
spec:
  destination:
    namespace: qa
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: 1-apps/instances/qa/mq-spring-app
    repoURL: https://github.com/<github-org>/multi-tenancy-gitops.git
    targetRevision: demo-mq
    helm:
      valueFiles:
      - values.yaml
  syncPolicy: {}
