apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openldap
spec:
  destination:
    namespace: openldap
    server: 'https://kubernetes.default.svc'
  project: services
  source:
    path: 2-services/active/instances/openldap
    repoURL: https://github.com/<github-org>/multi-tenancy-gitops.git
    targetRevision: <github-branch>
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
